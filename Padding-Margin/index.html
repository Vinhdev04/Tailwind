<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Margin-Padding in Tailwind CSS</title>
  </head>
  <body>
    <div class="h-25 w-25 bg-cyan-200 -mt-3">-mt-3</div>
    <div class="h-25 w-25 bg-amber-200 m-3 p-4">m-3</div>
    <div class="h-25 w-25 bg-blue-500 mt-3">mt-5</div>
    <div class="h-25 w-25 bg-green-500 ml-3 mt-4">ml-3</div>
    <div class="h-25 w-25 bg-purple-500 mb-2 mt-4">mb-2</div>
    <div class="h-25 w-25 bg-pink-500 mr-4 mt-4">mr-4</div>
    <div class="h-25 w-25 bg-orange-500 mx-4 mt-4">mx-4</div>
    <div class="h-25 w-25 bg-red-500 my-2">my-2</div>
    <div class="h-25 w-25 bg-amber-950 -mt-[15px] opacity-25">-mt-5</div>
    <div
      class="h-25 w-25 lg:bg-lime-800 md:bg-lime-600 sm:bg-lime-200 m-4 lg:m-3 sm:m-5 md:m-3"
    ></div>

    <div class="flex bg-white space-y-4">
      <div class="bg-yellow-400 p-3">Item 1</div>
      <div class="bg-yellow-400 p-3">Item 2</div>
      <div class="bg-yellow-400 p-3">Item 3</div>
      <div class="bg-yellow-400 p-3">Item 4</div>
    </div>

    <div class="flex bg-white space-x-3">
      <div class="bg-purple-400 p-3">Item 1</div>
      <div class="bg-purple-400 p-3">Item 2</div>
      <div class="bg-purple-400 p-3">Item 3</div>
      <div class="bg-purple-400 p-3">Item 4</div>
    </div>
  </body>
</html>
