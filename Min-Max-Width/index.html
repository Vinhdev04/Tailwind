<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Min-Max Width trong Tailwind CSS</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body>
    <div class="bg-red-400 mb-3 min-w-50">min-width</div>
    <div class="bg-red-400 mb-3 max-w-50">max-width</div>
    <div class="h-20 bg-blue-100 mb-3 mt-3">
      <div class="min-h-80 bg-amber-500 opacity-90">min-h-80</div>
    </div>
    <div class="h-96 bg-red-500">
      <div class="h-full min-h-80 bg-blue-400">min-h-80</div>
    </div>
  </body>
</html>
