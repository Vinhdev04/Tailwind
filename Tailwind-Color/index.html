<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Color trong Tailwind CSS</title>
  </head>
  <body class="p-3">
    <!--*Background + text* -->
    <div class="mb-2">
      <p class="bg-green-300 text-blue-900">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis,
        sequi?
      </p>
    </div>

    <!-- *Custom Color* -->
    <p class="text-[#ff2547] mb-3">Màu custom</p>
    <p class="text-[rgb(9,255,0)] mb-3">Màu custom</p>

    <!-- *Border* -->
    <div class="box border border-red-950 rounded-2 mb-3">Box 1</div>

    <!-- *Underline* -->
    <p class="underline decoration-amber-700 mb-3">Lorem ipsum dolor sit.</p>

    <!-- *Divide* -->
    <div class="divide-y divide-amber-400 mb-3">
      <div>Box 1</div>
      <div>Box 2</div>
      <div>Box 3</div>
    </div>
    <div class="divide-x divide-red-950 mb-3">
      <div>Box 1</div>
      <div>Box 2</div>
      <div>Box 3</div>
    </div>

    <!-- *Outline* -->
    <button class="outline outline-blue-700 mb-3">Submit</button><br />

    <!-- *Shadow: h-offset v-offset blur spread color* -->
    <button class="shadow-lg shadow-pink-500 mb-3">
      Lorem ipsum dolor sit.</button
    ><br />
    <button class="shadow-lg shadow-pink-500/50 mb-3">
      Lorem ipsum dolor sit.</button
    ><br />

    <!-- *Accent (checkbox,radio)* -->
    <label for="default">
      <input type="checkbox" name="" id="default" checked />
      Default
    </label>
    <label for="custom">
      <input
        type="checkbox"
        name=""
        id="custom"
        class="accent-purple-600"
        checked
      />
      Customized
    </label>
    <br />
    <label for="default">
      <input type="checkbox" name="" id="default" checked />
      Default
    </label>
    <label for="custom">
      <input
        type="checkbox"
        name=""
        id="custom"
        class="accent-purple-600/30"
        checked
      />
      Customized
    </label>
  </body>
</html>
