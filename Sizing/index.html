<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sizing trong Tailwind CSS</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body>
    <p class="Lorem text-[#bd1919]">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus alias
      dignissimos sint explicabo tempore delectus sed ex sunt suscipit, nihil,
      quasi aliquid consequatur fugit nostrum hic dolores mollitia repellat?
      Eveniet.
    </p>
    <!-- *w-<number>* -->
    <div class="bg-purple-400 w-[500px]">
      <div class="w-20 bg-amber-700 mb-3 opacity-70">w-20</div>
      <div class="w-1/2 bg-blue-500 mb-3 opacity-70">w-50%</div>
      <div class="w-1/3 bg-green-500 mb-3 opacity-70">33.333%</div>
      <div class="w-3xs bg-red-700 mb-3 opacity-70">w-3xs</div>
      <div class="w-full bg-pink-500 opacity-70 mb-3">w-100%</div>
      <div class="w-[42%] bg-yellow-400">w-42%</div>
    </div>

    <span class="bg-amber-600 w-screen inline-block">100% viewport</span>
  </body>
</html>
